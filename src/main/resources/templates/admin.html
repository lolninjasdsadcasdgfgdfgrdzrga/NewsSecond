

















<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Table</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Active</th>
                    <th>Role</th>
                    <th>BAN</th>
                    <th>CHANGE</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${userList}">
                    <td th:text="${employee.id}">Office</td>
                    <td th:text="${employee.username}">Position</td>
                    <td th:text="${employee.password}">Name</td>
                    <td th:text="${employee.active}">Office</td>
                    <td th:text="${employee.roles}">Office</td>
                    <td>
                        <form action="#" th:action="@{/user/ban/} + ${{employee.id}}" method="get">
                            <button th:id="'table_entry_childs_button_' + ${employee.id}" type="submit">
                                <i>BAN</i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <form action="#" th:action="@{/user/change/} + ${{employee.id}}" method="get">
                            <button th:id="'table_entry_childs_button_' + ${employee.id}" type="submit">
                                <i>Change</i>
                            </button>
                        </form>
                    </td>


                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
